<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}SPAC{% endblock  %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light p-0">
                <div class="container-md">
                    <a class="navbar-brand p-0" href="#" style="color: #2c3f1f;">
                        {% load static %}
                        <img src="{% static 'logo.png' %}" alt="Logo da aplicação" width="50">
                        SPAC
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-file-lines"></i> Novo Registro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i> Ajuda</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-md">
                {% block content %}{% endblock %} <!-- corpo -->
            </div>
        </main>

        <footer>
            <nav class="navbar navbar-light fixed-bottom bg-light mt-5">
                <div class="container-md">
                    <div class="text-muted">
                        <img src="https://cajui.ifnmg.edu.br/img/ifnmg.png" alt="IFNMG" width="60">
                        <span><small>Sistemas de Informação&copy;2023</small></span>
                    </div>
                </div>
            </nav>
        </footer>
    </body>

</html>
